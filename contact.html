          <div class="book">
            <div class="book__form">
              <!-- using on submit we can be sure the from is valid ! ;) -->
              <form id="contact-beautifull-form" class="form" action="#" onsubmit="return sendMail(event)">
    
                <div class="form__group">
                  <input type="text" class="form__input" placeholder="Full name" id="name" required>
                  <label for="name" class="form__label">Full name</label>
                </div>
    
                <div class="form__group">
                  <input type="email" class="form__input" placeholder="Email address" id="email" required>
                  <label for="email" class="form__label">Email address</label>
                </div>
    
                <div class="form__group">
                  <input type="text" class="form__input" placeholder="Subject" id="subject" required>
                  <label for="subject" class="form__label">Subject</label>
                </div>
    
                <div class="form__group">
                  <textarea name="message" id="" cols="30" rows="6" class="form__input"
                    placeholder="Message"></textarea>
                  <label for="Message" class="form__label">Message</label>
                </div>
                <div class="form-group">
                  <button class="submit-button submit-button--yellow"><span
                      class="pre-state-msg">Submit</span><span
                      class="current-state-msg hide">Sending...</span><span
                      class="done-state-msg hide">Done!</span></button>
    
                </div>
              </form>
    
            </div>
